<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FleetPulse - Offline</title>
    <style>
      body {
        background: #030712;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background: #1f2937;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 2rem;
        color: #9ca3af;
        line-height: 1.5;
      }
      .retry-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .retry-btn:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        FleetPulse needs an internet connection to fetch live fleet data.
        Please check your connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
